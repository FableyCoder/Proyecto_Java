<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto JavaScript</title>
    <link rel="stylesheet" href="DiseÃ±o.css">
</head>
<body>
    <h2>Notas Asignatura Front-End</h2>
    <div id="average">Promedio General del Curso : N/A</div>
    <div id="total">Hay 0 Estudiantes En Total</div>
    <div id="examen">Estudiantes Que Deben Examen : N/A</div>
    <div id="eximido">Estudiantes Eximidos : N/A</div>
    <form id="studentForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" oninvalid="this.setCustomValidity('El campo Nombre debe ser completado')" oninput="this.setCustomValidity('')" required>
        </div>
        <div>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" oninvalid="this.setCustomValidity('El campo Apellido debe ser completado')" oninput="this.setCustomValidity('')" required>
        </div>
        <div>
            <label for="grade">Nota:</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" oninvalid="this.setCustomValidity('El campo Nota debe ser completado')" oninput="this.setCustomValidity('')" required>
        </div>
        <button type="submit" id="botonG">Guardar</button>
    </form>
    <table id="studentTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!--Contenido de la tabla-->
        </tbody>
    </table>
    <script src="Script.js"></script>
</body>
</html>
